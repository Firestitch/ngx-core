<nav mat-tab-nav-bar>
  @for (tab of tabs; track tab) {
    <a mat-tab-link
      [routerLink]="tab.path"
      routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">
      {{tab.label}}
    </a>
  }
</nav>
<router-outlet></router-outlet>

<p>Loaded: {{routeObserver.loaded|json}}</p>
<p>Account: {{account|json}}</p>
